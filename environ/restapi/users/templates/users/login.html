<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exam</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>

  <div class="container ">

    <p style="text-align: center; margin-top: 20px; max-width: 100px;">
      {% if messages %}
      {% for msg in messages %}
    <div class="alert alert-{{msg.tags}}">
      {{msg}}
    </div>
    {% endfor %}
    {% endif %}
    </p>



    <div class="shadow bg-white rounded" style="margin: auto; width: 230px; margin-top: 100px; padding: 20px;">
      <h2 style="text-align: center;"><u>LOGIN</u></h2>
      <hr>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
          <small style="color: grey">{{ field.help_text }}</small>
          {% endif %}
          {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
        {% endfor %}
        </p>
        {% endfor %}
        <hr>
        <button type="submit" class="btn btn-outline-success btn-block">Sign In</button>
      </form>
    </div>


  </div>


</body>

</html>
