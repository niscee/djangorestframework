<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<style>
   a:link {
  color: red;
}

/* visited link */
a:visited {
  color: white;
}

/* mouse over link */
a:hover {
  color: red;
}

/* selected link */
a:active {
  color: blue;
}
</style>

<body>

    <nav class="navbar navbar-light justify-content-between" style="background-color: darkslategrey;">
        <a class="navbar-brand" style="font-weight: bold; color: whitesmoke;">Welcome, {{request.user.username}}</a>
        <a href="{% url 'logout' %}" style="float: right;">Logout</a>
    </nav>
    
    <div class="container ">

        <div class="search" style="margin-top: 20px;">

            <form action="{% url 'search' %}" method="POST" style="display: flex;">
                {% csrf_token %}
                <input type="text" name="search" placeholder="enter question you want to search.." class="form-control">
                <button class="btn btn-sm btn-outline-success" type="submit">search</button>
            </form>

        </div>

        <div class="body" style="margin-top: 30px;">

            {% for post in posts %}
            <div class="card" style="padding: 10px; margin-top: 10px;">
                <p style="text-align: center; font-weight: bold;">{{post.title}}</p>
                <div class="card-body shadow bg-white rounded" style="overflow: auto; height: 300px;">
                    {{post.body|safe}}
                </div>
            </div>
            {% endfor %}

        </div>

    </div>


</body>

</html>
